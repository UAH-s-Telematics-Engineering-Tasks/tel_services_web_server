<!DOCTYPE html>
<!-- Use poppers library for popups! -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Image Gallery</title>
    <link rel="shortcut icon" href="../Icons/Lightbulb.ico">
    <link rel="stylesheet" href="../Css/Dynamic_gallery.css">
    <link rel="stylesheet" href="../Css/Gallery.css">
    <link rel="stylesheet" href="../Css/Name_entry.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/Dynamic_gallery.js"></script>
  </head>
  <body>
    <div class="global_cont">
      <h1>Galería dinámica</h1>
      <div class="main_image"></div>
      <div class="caption"></div>

      <div class="image_row">
        <div class="btn">
          <button type="button" id="left">Left!</button>
        </div>
        <div class="info_popup">
          <img src="../Img/Kanagawa.jpg" alt="1">
          <div class="selected_static"></div>
        </div>
        <div class="info_popup">
          <img src="../Img/Jpn_a.jpeg" alt="Ukiyo-e Painting">
          <div class="selected_static"></div>
        </div>
        <div class="info_popup">
          <img src="../Img/Jpn_b.jpeg" alt="Another one">
          <div class="selected_static"></div>
        </div>
        <div class="info_popup">
          <img src="../Img/Jpn_c.jpeg" alt="Next">
          <div class="selected_static"></div>
        </div>
        <div class="btn">
          <button type="button" id="right">Right</button>
        </div>
      </div>
      <div class="image_row">
        <div class="info_popup">
          <img src="../Img/Jpn_d.jpeg" alt="Yet another">
          <div class="selected_static"></div>
        </div>
        <div class="info_popup">
          <img src="../Img/Jpn_e.jpeg" alt="Almost there">
          <div class="selected_static"></div>
        </div>
        <div class="info_popup">
          <img src="../Img/Jpn_f.jpeg" alt="What a nice painting!">
          <div class="selected_static"></div>
        </div>
        <div class="info_popup">
          <img src="../Img/Jpn_g.jpeg" alt="Finished">
          <div class="selected_static"></div>
        </div>
      </div>

      <div class="global_cont bottom_cont">
        <a class="main_page_link" href="../Index.html">Volver a la página principal</a>
      </div>

      <footer class="global_cont bottom_cont">
        Universidad de Alcalá
      </footer>
    </div>
  </body>
</html>
