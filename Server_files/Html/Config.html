<!DOCTYPE html>
   <html manifest="../Manifests/caching.cachemanifest">
     <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="../Css/Config.css">
       <link rel="stylesheet" href="../Css/index.css">
       <title>Configuración</title>
     </head>
     <body>

       <div id="global_cont">

         <div id="config_title_cont">
           <h1 class="centered_text hdr" id="web_title">Smart Room Project</h1>
         </div>

         <div id="conf_cont">
           <form action="datos.js" target="_blank">
             <h1 class="centered_text not_so_big">Datos de la habitación</h1>

             <div class="form_entry">
               <div class="tags">
                 <label for="countries">País:</label>
               </div>
               <div class="data_input">
                <input class="text_input" list="count_list" name="countries" id="coutries">
                <datalist id="count_list">
                  <option value="España">
                  <option value="Francia">
                  <option value="Italia">
                  <option value="Inglaterra">
                  <option value="Alemania">
                  <option value="Portugal">
                  <option value="Rusia">
                  <option value="Estados Unidos">
                  <option value="China">
                  <option value="Japón">
                </datalist>
               </div>
             </div>

             <div class="form_entry">
               <div class="tags">
                 <label for="city">Ciudad:</label>
               </div>
               <div class="data_input">
                 <input class="text_input" type="text" name="city" id="city">
               </div>
             </div>

             <div class="form_entry">
               <div class="tags">
                 <label for="">Coordenadas GPS:</label>
               </div>
               <div class="data_input">
                 <input class="text_input" type="text" name="coordinates" id="coordinates">
               </div>
             </div>

             <div class="form_entry">
               <div class="tags">
                 <label for="map">Mapa URL:</label>
               </div>
               <div class="data_input">
                 <input class="text_input" type="url" name="map" id="map">
               </div>
             </div>

             <div class="form_entry">
               <div class="tags">
                 <label for="pic">Foto:</label>
               </div>
               <div class="data_input">
                 <input type="file" name="pic" id="pic">
               </div>
             </div>

             <div class="form_entry">
               <div class="tags">
                 <label for="pass">Password:</label>
               </div>
               <div class="data_input">
                 <input class="text_input" type="password" name="password" pattern="12345" id="pass" required>
               </div>
             </div>

             <div class="form_entry">
               <input type="submit" name="submit" value="Enviar datos" class="rounded centered">
             </div>

             <h1 class="centered_text">Seleccione los sensores</h1>
               <input type="radio" name="opcion" value="temperatura"> Temperatura
               <input type="radio" name="opcion" value="humedad"> Humedad
               <input type="radio" name="opcion" value="sonido"> Nivel de sonido
               <input type="radio" name="opcion" value="luz"> Nivel de luz
               <input type="radio" name="opcion" value="movimiento"> Movimiento
             <h1 class="centered_text">Configure las alertas</h1>
           </form>

           <form oninput="res.value=parseInt(tempmax.value)-parseInt(tempmin.value)">

             <div class="form_entry">
               <div class="tags">
                 <label for="tempmax">Temperatua máxima:</label>
               </div>
               <div class="data_input">
                 <input class="text_input" type="number" id="tempmax" name="tempmax" max="45" min="-20">
               </div>
             </div>

             <div class="form_entry">
               <div class="tags">
                 <label for="tempmin">Temperatura mínima:</label>
               </div>
               <div class="data_input">
                 <input class="text_input" type="number" id="tempmin" name="tempmin" max="45" min="-20">
               </div>
             </div>

             <div class="form_entry">
               <output class="centered" name="res" for="tempmax tempmin"></output>
             </div>

           </form>
         </div>

         <div id="go_back_cont" class="centered_text">
           <a class="main_page_link" href="../index.html" target="_blank">Volver a la página principal</a>
         </div>

         <footer id="config_footer">
           Universidad de Alcalá
         </footer>

       </div>
     </body>
   </html
